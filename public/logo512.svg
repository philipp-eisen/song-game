  <circle cx="32" cy="32" r="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <circle cx="32" cy="32" r="14" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <circle cx="32" cy="32" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <circle cx="32" cy="32" r="4" fill="#0a0a0a"/>
  
  <!-- Musical note -->
  <g transform="translate(22, 18)">
    <ellipse cx="5" cy="24" rx="5" ry="4" fill="url(#noteGradient)"/>
    <rect x="8" y="6" width="2.5" height="20" fill="url(#noteGradient)"/>
    <path d="M10.5 6 Q16 3, 19 8 Q22 13, 19 16 L19 11 Q17 14, 14 12.5 Q11 11, 10.5 6" fill="url(#noteGradient)"/>
